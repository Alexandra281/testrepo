    <title> Simple Interest Calculator</title>
    <body>
        <div class="maindiv">
        <h1> Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br/>
        Rate <input type="range" id="rate" min="minval" max="maxval" value="default_val"> <span id="rate_val"> 10.25%</span> <br/>
        No. of years <input type="number"><select id="years"><option value="1">1</option><!--fill in the rest of the values--></select> <br/>
        Interest : <span id="result"></span><br/>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        </div>
